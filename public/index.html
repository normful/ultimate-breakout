<head>
  <title>Ultimate Breakout</title>
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="css/breakout.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="lhl-header">
    <div class="lhl-header-container">
      <div class="lhl-logo">
        <a href="https://www.lighthouselabs.ca" target="_blank"><img src="assets/lhl-logo.png"/></a>
      </div>
      <p>This game was built as a final project by Lighthouse Labs students during their 8 week bootcamp.</p>
      <p>If you'd like to learn more about what you can do in 8 weeks, <a href="https://www.lighthouselabs.ca" target="_blank">click here!</a></p>
    </div>
  </div>
  <div id="header" class="ub-header"><h1>ULTIMATE BREAKOUT!</h1></div>
  <div class="container">
    <marquee id="high-scores" class="marquee">HIGH SCORES: </marquee>
    <div id="breakout"></div>
    <table id="leaderboard" class="leaderboard">
      <thead>
        <tr>
          <th>SCORE</th>
          <th>PLAYER</th>
        </tr>
      </thead>
      <tbody id="leaderboard-table-body">
      </tbody>
    </table>
  </div>
  <div class="game-over-dialog .ui-dialog" title="GAME OVER">
      <h1>YOUR SCORE: <span class="final-score"></span></h1>
      <h2 class="name">ENTER YOUR NAME</h2>
      <input type="text" class="name">
      <input type="button" class="save-score" value="SAVE SCORE">
      <input type="button" class="play-again" value="PLAY AGAIN">
  </div>
  <script src="js/breakout.js"></script>
</body>
</html>
