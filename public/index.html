<!doctype html>

<head>
  <title>Breakout</title>
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="header"><h1>BREAKOUT!</h1></div>
  <div class="container">
    <div id="breakout"></div>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>SCORE</th>
          <th>PLAYER</th>
        </tr>
      </thead>
      <tbody id="leaderboard-table-body">
      </tbody>
    </table>
  </div>
  <div class="game-over-dialog .ui-dialog" title="GAME OVER">
      <h1>YOUR SCORE: <span class="final-score"></span></h1>
      <h2 class="name">ENTER YOUR NAME</h2>
      <input type="text" class="name">
      <input type="button" class="save-score" value="SAVE SCORE">
      <input type="button" class="play-again" value="PLAY AGAIN">
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/game.js"></script>
  <script src="js/jquery.mixitup.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
</body>
</html>
