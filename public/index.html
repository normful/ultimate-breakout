<!doctype html>

<head>
  <title>Ultimate Breakout</title>
  <link href="css/breakout.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="header"><h1>ULTIMATE BREAKOUT!</h1></div>
  <div class="container">
    <marquee id="high-scores" class="marquee">HIGH SCORES: </marquee>
    <div id="breakout"></div>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>SCORE</th>
          <th>PLAYER</th>
        </tr>
      </thead>
      <tbody id="leaderboard-table-body">
      </tbody>
    </table>
  </div>
  <div class="game-over-dialog .ui-dialog" title="GAME OVER">
      <h1>YOUR SCORE: <span class="final-score"></span></h1>
      <h2 class="name">ENTER YOUR NAME</h2>
      <input type="text" class="name">
      <input type="button" class="save-score" value="SAVE SCORE">
      <input type="button" class="play-again" value="PLAY AGAIN">
  </div>
  <script src="js/breakout.js"></script>
</body>
</html>
